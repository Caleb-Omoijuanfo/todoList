<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- font awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.1/css/font-awesome.css" rel="stylesheet">

    <title>todoAPP</title>
    <script src="https://kit.fontawesome.com/15d5694a8d.js"></script>
  </head>
  <body>


    <div class="container-fluid">
      <div class="app" style="width: 50%">
        <h1 style="color: white">To-do List</h1>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter new To-do list" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2" style="cursor: pointer">Add</span>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <ul>
              <!-- Lists are added here -->
            </ul>
          </div>
        </div>

        <div class="" style="margin-top: 10px">
          <button id="clearButton" type="button" class="btn btn-primary" style="background-color: #e9ecef; color: #495057">Clear</button>
        </div>

      </div>

    </div>

    <script type="text/javascript">

      //delete a todo list..
      const deleteTodo = (i) => {
        i.addEventListener("click", (event) => {
          i.parentElement.parentElement.remove();
          event.stopPropagation();
        })
      };

      //Strikethrough completed todo list..
      const doneTodo = (l, cb) => {
        cb.addEventListener("click", () => {
          if(cb.checked === true){
            l.style.textDecoration = "line-through";
          }
        });
      };

      //Unstrike completed todo list..
      const undoTodo = (l, cb) => {
        cb.addEventListener("click", () => {
          if(cb.checked === false){
            l.style.textDecoration = "none";
          }
        });
      };

      //Clear todo list..
      const clearList = (b) => {
        let delList = document.querySelectorAll("li");

        b.addEventListener("click", () => {
          for (let del of Array.from(delList)){
            del.remove();
          }
        });
      };

      let ul = document.querySelector("ul");
      let button = document.getElementById("basic-addon2")
      let clearButton = document.getElementById('clearButton');

      button.addEventListener("click", () => {
        let input = document.querySelector("input");

        let list = document.createElement("li");

        let content = document.createTextNode(input.value);
        let span = document.createElement("span");
        let span2 = document.createElement("span");
        span2.setAttribute('class', 'secondSpan');

        let checkButton = document.createElement("input");
        checkButton.type = "checkbox";

        let icon = document.createElement("i");
        icon.setAttribute("class", "fas fa-window-close");
        if (input.value == ""){
          alert("You must enter something");
        }else {
          ul.appendChild(list);
          span.appendChild(content);
          span2.appendChild(icon);
          span.appendChild(checkButton);
          list.appendChild(span);
          list.appendChild(span2);

          //clear the value of the input after clicking the button
          input.value = "";
        }

        deleteTodo(icon);
        doneTodo(list, checkButton);
        undoTodo(list, checkButton);
        clearList(clearButton);
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
