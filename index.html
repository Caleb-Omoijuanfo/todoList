<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>todoAPP</title>
    <script src="https://kit.fontawesome.com/15d5694a8d.js"></script>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <input type="text" name="" value="" placeholder="Add a New toDO here">
    <button type="button" name="button">Add</button>
    <button id="secondButton" type="button" name="button">Clear</button>

    <ul>
      <!-- Lists are added here -->
    </ul>


    <script type="text/javascript">

      //delete a todo list
      const deleteTodo = (i) => {
        i.addEventListener("click", (event) => {
          i.parentElement.remove();
          event.stopPropagationn();
        })
      };

      let ul = document.querySelector("ul");
      let button = document.querySelector("button");
      let clearButton = document.getElementById('secondButton');

      button.addEventListener("click", () => {
        let input = document.querySelector("input");

        let list = document.createElement("li");
        let content = document.createTextNode(input.value);
        let span = document.createElement("span");

        let icon = document.createElement("i");
        icon.setAttribute("class", "fas fa-trash");
        if (input.value == ""){
          alert("You must enter something");
        }else {
          ul.appendChild(list);
          span.appendChild(content);
          span.appendChild(icon);
          list.appendChild(span);

          //clear the value of the input after clicking the button
          input.value = "";
        }

        deleteTodo(icon);
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
